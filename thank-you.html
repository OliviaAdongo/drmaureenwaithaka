<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Dr. Maureen Waithaka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;500;700&display=swap');

        :root {
            --bg-gradient-start: #212722;
            --bg-gradient-end: #41331f;
            --container-bg: #fef6e6;
            --accent-color: #e98e10;
            --text-primary: #212722;
            --text-secondary: #41331f;
            --text-muted: #6b5d47;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1f1c;
            --bg-gradient-end: #2d2419;
            --container-bg: #2a2520;
            --accent-color: #e98e10;
            --text-primary: #fef6e6;
            --text-secondary: #e6d7bf;
            --text-muted: #c4b69a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--container-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .thank-you-container {
            max-width: 600px;
            padding: 60px 40px;
            text-align: center;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(33, 39, 34, 0.1);
            border: 1px solid rgba(233, 142, 16, 0.1);
        }

        .success-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }

        .thank-you-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .response-time {
            background: linear-gradient(135deg, var(--accent-color), #ffa726);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #ffa726);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--accent-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 142, 16, 0.3);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                margin: 20px;
                padding: 40px 25px;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Dark mode adjustments */
        [data-theme="dark"] .thank-you-container {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .thank-you-title,
        [data-theme="dark"] .thank-you-message,
        [data-theme="dark"] .footer-note {
            color: var(--text-primary);
        }

        [data-theme="dark"] .btn-secondary {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">

        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="thank-you-message">
            Your message has been successfully sent. 
        </p>
        
        <!-- <div class="response-time">
            ðŸ“§ I'll respond within 24-48 hours
        </div> -->
        
        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">Back to Home</a>

        </div>
        
        <!-- <p class="footer-note">
            In the meantime, feel free to explore my creative work or connect with me on social media.
        </p> -->
    </div>

    <script>
        // Auto-redirect to home page after 10 seconds (optional)
        setTimeout(() => {
            const redirect = confirm("Would you like to return to the homepage?");
            if (redirect) {
                window.location.href = "index.html";
            }
        }, 10000);
    </script>
</body>
</html>
