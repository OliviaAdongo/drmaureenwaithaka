<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dr. Maureen Waithaka's official website"
    />
    <title>Dr. Maureen Waithaka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      Toggle Dark Mode
    </button>
    <header>
      <h1>Welcome to Dr. Maureen Waithaka's Website</h1>
    </header>
    <main>
      <p>Content coming soon...</p>
    </main>
    <footer>
      <p>&copy; 2023 Dr. Maureen Waithaka. All rights reserved.</p>
    </footer>
    <script>
      // Loader functionality with timing
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        setTimeout(() => {
          loader.classList.add("hidden");
        }, 2000); // Delay of 2000ms (2 seconds)
      });

      // Dark mode toggle functionality
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.querySelector("header").classList.toggle("dark-mode");
        document.querySelector("footer").classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
